<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Таблица рекордов</title>
	<link rel="stylesheet" href="style.css"></link>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<h1 class="header__title">Таблица рекордов</h1>
	</header>
	<section class="tableSec">
		<h2 class="tableSec__title">Трек: S1 test track</h2>
		<button class="tableSec__btn">Переключить трек</button>
		<table id="tab1" class="tableSec__table">
			<tr>
				<td>Марка</td>
				<td>Время</td>
			</tr>
			<tr>
				<td id="inputCar" id="new_inp">BMW</td>
				<td id="inputTime">2:02.234</td>
				<tr>
			</table>
	</section>
	<section class="addTime">
		<h3 class="addTime__title">Добавить время</h3>
		<div id="carBlock">
			<label class="addTime__label">Ввести марку авто</label>
			<input class="addTime__input" id='carName' value='' placeholder="например: BMW M5 '09 ">
			<button  onclick="elemMark()" id="elem" class="addTime__btn">Ввод</button>
		</div>
		<div id="timeBlock" style="display: none;">
			<label class="addTime__label">Ввести время</label>
			<input class="addTime__input" id='carTime' value='' placeholder="например: 2:30,132">
			<button onclick="elemTime()" id="elemTime" class="addTime__btn">Ввод</button>
		</div>
		<p id="demo">Yes</p>
	</section>

	<script src='script.js'>
	
	</script>
</body>
</html>
